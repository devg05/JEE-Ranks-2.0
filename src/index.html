<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Ranks</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body>
    <div>
        <div id="firstpart">
            <form id="rankForm" action="/search" method="POST">
                <h2>Branch in IIT as per Rank</h2>
                <section id="yr">
                    <h3> Please Select the year </h3>
                    <select name="year" id="year">
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                </section>
                <br>

                <section id="rank">
                    <h3>Please enter your JEE rank <input name="rank" type="number" id="rankInput" required></h3>
                </section>

                <section id="category">
                    <h3> Please Select your Category </h3>
                    <select name="category" id="ctg">
                        <option value="GEN">GEN</option>
                        <option value="GEN-EWS">GEN-EWS</option>
                        <option value="OBC">OBC</option>
                        <option value="SC">SC</option>
                        <option value="ST">ST</option>
                    </select>
                </section>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div>
            <section id="result">
                <h3>As per your rank & the selected year student got:</h3>
                <div id="resultContent"></div>
            </section>
        </div>
    </div>
    <script src="../public/js/script.js"></script>

    <footer id="footer">
        <h4 id="f1">ArIES, IITR &copy; 2024</h4>
        <h4 id="f2">Made with <span style="font-size:110%;color:red;">&hearts;</span> by dev_g05</h4>
    </footer>
</body>

</html>
